<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main id="login">
        <form id="login_form" action="" method="">
            <input type="email" id="login_form_email" placeholder="Email address" autofocus required>
            <input type="password" id="login_form_password" placeholder="Password" required>
            <input type="submit" id="login_form_sign-in" value="Sign in">
        </form>
    </main>
</body>
</html>
